<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kyle">
    <meta name="description" content="The Little Taco Shop Project from Dave Gray's HTML YouTube Course">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Taco Shop - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" width="400" height="260"
                title="Tacos ready to eat!">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h1>Our Contact Form</h1>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>

                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Bill" required>
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="email@email.com" required>
                    </p>

                    <label for="message">Your message</label>

                    <br>

                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"
                        required></textarea>
                </fieldset>

                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>

    <section>
        <h2>Our Location</h2>

        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555
        </address>
        <p>Phone: <a href="tel:+5555555555">555-555-5555</a></p>
    </section>

    <a href="#">Back to Top</a>

    <hr>

    <footer>Copyright &copy; The Little Taco Shop</footer>

</body>

</html>
